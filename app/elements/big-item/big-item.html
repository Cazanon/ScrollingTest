<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="big-item">
	<template>

		<style is="custom-style">
			:host{ 
				opacity: 0.9; 
				background-color: #0B486B;
				cursor: pointer;
				transition: all 400ms ease-in-out;
				padding: 15%; 
				margin: 2%;   
				text-align: center;
				color: white;
			};
			:host(:hover){
				box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
				margin: 5%;       
				padding: 16%; 
			};
		</style>

		<div>
			{{description}}
		</div>

	</template>
	<script src="big-item.js"></script>
</dom-module>
