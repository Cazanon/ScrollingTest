<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../day-content/day-content.html">


<dom-module id="scroll-content">
	<template>

		<style is="custom-style">
			:host{ diplay: block; }
			#mainContent { 
				display: flex; 
				flex-direction: column;
				background-color: #3B8686; 
				height: 70%; 
				overflow: auto;
			}
			neon-animated-pages{
				height: 100%;
				width: 100%;
			}
			day-content{
				height: 100%;
				width: 100%;
			}
		</style>

		<div id="mainContent">
			<neon-animated-pages selected="{{selectedElement}}" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
				<template is="dom-repeat" items="{{elements}}" attrForSelected="id">
						<neon-animatable>	
					<day-content selected="{{selectedElement}}" id="[[item.id]]" name=[[item.name]]></day-content>		      
							</neon-animatable>
				</template>
			</neon-animated-pages>
		</div>
		
	</template>
	<script src="scroll-content.js"></script>
</dom-module>
