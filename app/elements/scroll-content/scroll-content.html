<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="scroll-content">
	<template>

		<style is="custom-style">
			:host{ diplay: block; }
			#mainContent { 
				display: flex; 
				flex-direction: column;
				background-color: #3B8686; 
				height: 70%; 
				overflow: auto;
			}
		</style>

		<div id="mainContent">
			<iron-pages selected="{{selectedElement}}">
				<template is="dom-repeat" items="{{elements}}" attrForSelected="id">				
					<big-item id="[[item.id]]" description={{item.name}}></big-item>     
				</template>
			</iron-pages>
		</div>
		
	</template>
	<script src="scroll-content.js"></script>
</dom-module>
