<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="scroll-content">
	<template>

		<style is="custom-style">
			:host{ diplay: block; }
			#mainContent { 
				display: flex; 
				flex-direction: column;
				background-color: #3B8686; 
				height: 70%; 
				overflow: auto;
			}
		</style>

		<div id="mainContent">
			<template is="dom-repeat" items="{{elements}}" as="element"> 
				<big-item description={{element.name}}></big-item>     
			</template>
		</div>
		
	</template>
	<script src="scroll-content.js"></script>
</dom-module>
