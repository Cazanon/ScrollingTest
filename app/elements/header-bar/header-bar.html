<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/small-item/small-item.html">

<dom-module id="header-bar">
	<template>

		<style is="custom-style">
			:host{ diplay: block; }
			#mainContent { 
				display: flex; 
				flex-direction: row;
				justify-content: space-around;
				align-items: center;;
				background-color: red; 
				height: 30%; 
			}
		</style>

		<div id="mainContent">
			<template is="dom-repeat" items="{{_toArray(elements)}}">      
				<small-item description="{{item.name}}"></small-item>
			</template>
		</div>

		

	</template>
	<script src="header-bar.js"></script>
</dom-module>
