<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../elements/small-item/small-item.html">

<dom-module id="header-bar">
	<template>

		<style is="custom-style">
			:host{ diplay: block; }
			#mainContent { 
				height: 30%; 
				background: url("../../images/header_bar_background.jpg");
				background-repeat: no-repeat;
    			background-attachment: fixed;
    			background-position: center top; 
			}
			paper-tabs{
				height: 80%;			
				text-align: center;
			}
			:root{
				--paper-tab-content : {
					font-size: 30px;			
				};
				--paper-tab-content-unselected : {
					font-size: 15px;					   
				};	
				--paper-tabs-selection-bar : {
					display: none;
				};
			};
			#tabImage{
				width: 300px;
    			height: 300px;
    		}
			a{
				text-decoration: none;
				display: flex;
			    justify-content:center;
			    align-content:center;
			    flex-direction:column; 
			    transition: all 200ms ease-in-out;
			}
			a:hover{
				text-decoration: none;
				display: flex;
			    justify-content:center;
			    align-content:center;
			    flex-direction:column; 
			    font-size: 30px;
			}
		</style>

		<div id="mainContent">
			<paper-tabs selected="{{selectedElement}}" attr-for-selected="id">
				<template is="dom-repeat" items="{{elements}}">    
					<paper-tab id="[[item.id]]" link noink no-bar>
						<a href="{{item.id}}">		
						<!-- <iron-image id="tabImage" src="../../images/{{item.name}}.jpg" sizing="contain"></iron-image>					 -->
							{{item.name}}
						</a>							
					</paper-tab>
				</template>
			</paper-tabs>
		</div>		

	</template>
	<script src="header-bar.js"></script>
</dom-module>
