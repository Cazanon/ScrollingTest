<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="small-item">
	<template>

		<style is="custom-style">
			:host{ 
				opacity: 0.9; 
				background-color: #CFF09E;
				cursor: pointer;
				transition: all 400ms ease-in-out;
    			padding: 2% 5%;	
    			margin: 2%;		
    		};
			:host(:hover){
				box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
				margin: 5%;				
    			padding: 3% 6%;	
			};	
			:host(.iron-selected){
				background-color: black;
				color: white;
			};		
		</style>
		
		<div>
			{{element.name}}
		</div>

	</template>
	<script src="small-item.js"></script>
</dom-module>
